
<nx-drawer>
    <start-nav drawer-aside-left></start-nav>
    
    <nx-nav>
        <label class="nx-header-title" [text]="region.Name" style="horizontal-align:center"></label>
        
        <ion-icon nav-right nav="true" icon="ion-android-favorite"></ion-icon>
    </nx-nav>
    <nx-content (refreshStarted)="refresh($event)">
        
        <StackLayout class="inset">
            <nx-list>
                <nx-header item-top>
                    <label [text]="'Competitions' | Title" class="nx-header-title"></label>
                </nx-header>               
                <nx-item animate="true"
                    *ngFor="let competition of list"
                    [nxRoute]="['Region.Competition', 
                        { regionId: context.RegionId, competitionId: competition.Id }
                    ]">
                    <ion-icon item-left icon="ion-ios-star" [align-right]></ion-icon>
                    <label [text]="competition.Name"></label>
                    <label class="note" [text]="competition.LocationName"></label>
                    <label class="note" [text]="competition.StartDateTimeUtc | DisplayDate"></label>
                    
                    <ion-icon item-right icon="ion-chevron-right"></ion-icon>
                </nx-item>
                                          
            </nx-list>

        </StackLayout>
        
    </nx-content>
</nx-drawer>
