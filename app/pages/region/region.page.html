
<nx-drawer>
    <start-nav drawer-aside-left></start-nav>
    
    <nx-nav>
        <label class="title" [text]="(region|async)?.Name" style="horizontal-align:center"></label>
        
        <ion-icon nav-right nav="true" icon="ion-android-favorite"></ion-icon>
    </nx-nav>
    <nx-content (refreshStarted)="refresh($event)">
        
        <StackLayout class="inset">
            <nx-list>
                <nx-header item-top>
                    <label [text]="'Competitions' | Title" class="title"></label>
                </nx-header>               
                <nx-item animate="true"
                    *ngFor="let competition of list|async" [nsRouterLink]="['competition', competition.Id]" pageTransition="slide">
                    <nx-icon item-left icon="event"></nx-icon>
                    
                    <label [text]="competition.Name"></label>
                    <label class="note" [text]="competition.LocationName"></label>
                    <label class="note" [text]="competition.StartDateTimeUtc | DisplayDate"></label>
                    
                    <nx-icon item-right icon="chevron_right"></nx-icon>
                </nx-item>
                                          
            </nx-list>

        </StackLayout>
        
    </nx-content>
</nx-drawer>
