

<StackLayout>
    <nx-nav>
        <ion-icon nav-left nav="true" (tap)="menuTap($event)" icon="ion-android-menu"></ion-icon>
        
        <label class="nx-header-title" text="WHATS MY SCORE" style="horizontal-align:center"></label>
        
        <ion-icon nav-right nav="true" icon="ion-android-favorite"></ion-icon>
        
    </nx-nav>
    
    <ScrollView>
        <StackLayout class="inset">
            <nx-list>
                <nx-header item-top>
                    <label text="START" class="nx-header-title"></label>
                </nx-header>
                <nx-item (tap)="loadRegions($event)">
                    <ion-icon item-left icon="ion-map"></ion-icon>
                    
                    <!-- center -->
                    <label text="Leagues & Regions"></label>
                    <label class="note" text="BUCS, SUTL ..."></label>
                    <!-- / center -->

                    <ion-icon item-right icon="ion-chevron-right"></ion-icon>
                </nx-item>
                <nx-item (tap)="incomplete($event)">
                    <ion-icon item-left icon="ion-map"></ion-icon>
                    <label text="Map"></label>
                    <ion-icon item-right icon="ion-chevron-right"></ion-icon>
                </nx-item>
            </nx-list>

            <nx-list>
                <nx-header item-top>
                    <label text="SEARCH" class="nx-header-title"></label>
                </nx-header>
                <nx-item (tap)="incomplete($event)">
                    <label text="Competitions"></label>
                    <ion-icon item-right icon="ion-search"></ion-icon>
                </nx-item>
                <nx-item (tap)="incomplete($event)">
                    <ion-icon item-left icon="ion-ios-people"></ion-icon>
                    <label text="Competitors"></label>
                    <ion-icon item-right icon="ion-search"></ion-icon>
                </nx-item>
            </nx-list>

        </StackLayout>
    </ScrollView>
    
</StackLayout>
