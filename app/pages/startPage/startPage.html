<Page xmlns="http://schemas.nativescript.org/tns.xsd" [loaded]="pageLoaded()">
    <StackLayout class="inset">
        <nx-list>
            <nx-header item-top>
                <label text="Start" class="nx-header-title"></label>
            </nx-header>
            <nx-item (tap)="loadRegions()">
                <label item-left class="ion-icon" text="&#xf203;"></label>
                <!-- center column -->
                <label text="Leagues & Regions"></label>
                <label class="note" text="BUCS, SUTL ..."></label>
                <!-- / center column -->
                <label item-right class="ion-icon" text="&#xf125;"></label>
            </nx-item>
            <nx-item>
                <label item-left class="ion-icon" text="&#xf393;"></label>
                <label text="Map"></label>
                <!-- show right  --> 
                <label item-right class="ion-icon" text="&#xf125;"></label>
            </nx-item>
        </nx-list>

        <nx-list>
            <nx-header item-top>
                <label text="Search" class="nx-header-title"></label>
            </nx-header>
            <nx-item>
                <label text="Competitions"></label>
                <label item-right class="ion-icon" text="&#xf21f;"></label>
            </nx-item>
            <nx-item>
                <label item-left class="ion-icon" text="&#xf47c;"></label>
                <label text="Competitors"></label>
                <label item-right class="ion-icon" text="&#xf21f;"></label>
            </nx-item>
        </nx-list>

    </StackLayout>
</Page>
