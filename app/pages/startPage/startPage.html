<Page xmlns="http://schemas.nativescript.org/tns.xsd" [loaded]="pageLoaded()">
    <StackLayout cssClass="inset">
        <Label text="Start" class="title"></Label>
        <!--<button (tap)="loadRegions()" text="regions"></button>-->
        <Label text="Loading..." cssClass="title"></Label>
        <Label text="&#xf100; ionic icon" cssClass="ion-icon" ></Label>
        <Label text="&#xf0f9; font awesome icon" cssClass="fa" ></Label>
        <Button text="&#xf117; material icon" cssClass="material-icon"></Label>
    
    <nx-list>
        <nx-header>
            Start
        </nx-header>
        <nx-list-item>
            <label item-left class="icon" text="&#xf393;" ></label>

            <button (tap)="loadRegions()" text="Leagues & Regions">
                
            </button>
            <label item-right class="note" text="BUCS, SUTL ..." ></label>
        </nx-list-item>
        <nx-list-item>
            <label item-right cssclass="fa"  text="&#xf1e0;right test ..." ></label>
        </nx-list-item>
        <nx-list-item>
            <label item-right cssclass="fa" text="&#xf1e0;left test ..." ></label>
        </nx-list-item>
    </nx-list>
    
    <nx-list>
        <nx-header>
            Search
        </nx-header>
        <nx-list-item>
            <button text="Competitions"></button>
        </nx-list-item>
        <nx-list-item>
            <button text="Competitors"></button>
        </nx-list-item>
    </nx-list>
    
    </StackLayout>
</Page>
