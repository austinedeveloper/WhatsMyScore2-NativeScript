
<nx-drawer>
    <start-nav drawer-aside-left></start-nav>
    
    <nx-nav>
        <label class="nx-header-title" text="League / Region" style="horizontal-align:center"></label>
        
        <ion-icon nav-right nav="true" icon="ion-android-favorite"></ion-icon>
    </nx-nav>
    
    <ScrollView>
        <StackLayout class="inset">
            <nx-list>
                                
                <nx-item *ngFor="#competition of list">
                    <ion-icon item-left icon="ion-ios-star"></ion-icon>
                    <label [text]="competition.Name"></label>
                    <label class="note" [text]="competition.LocationName"></label>
                </nx-item>
                                          
            </nx-list>

        </StackLayout>
    </ScrollView>
</nx-drawer>
