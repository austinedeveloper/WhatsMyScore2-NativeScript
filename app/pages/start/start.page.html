<nx-drawer>
    <start-nav drawer-aside-left></start-nav>

    <nx-nav>
        <label class="nx-header-title" [text]="'Whats my Score' | Title" style="horizontal-align:center"></label>

        <ion-icon nav-right nav="true" icon="ion-android-favorite"></ion-icon>
    </nx-nav>

    <nx-content (refreshStarted)="refresh($event)">
        <GridLayout>
            <StackLayout class="inset">
            
                <nx-list>
                    <nx-header item-top>
                        <label [text]="'Start' | Title" class="nx-header-title"></label>
                    </nx-header>

                    <nx-item [nxRoute]="['Regions']" animate="true">
                        <ion-icon item-left icon="ion-map"></ion-icon>

                        <label text="Leagues & Regions"></label>
                        <label class="note" text="BUCS, SUTL ..."></label>

                        <ion-icon item-right icon="ion-chevron-right"></ion-icon>
                    </nx-item>
                </nx-list>

                <nx-list>
                    <nx-header item-top>
                        <label [text]="'Search' | Title" class="nx-header-title"></label>
                    </nx-header>
                    <nx-item (tap)="incomplete($event)" animate="true">
                        <ion-icon item-left icon="ion-calendar"></ion-icon>
                        <label text="Competitions"></label>
                        <ion-icon item-right icon="ion-search"></ion-icon>
                    </nx-item>
                    <nx-item (tap)="incomplete($event)" animate="true">
                        <ion-icon item-left icon="ion-ios-people"></ion-icon>
                        <label text="Competitors"></label>
                        <ion-icon item-right icon="ion-search"></ion-icon>
                    </nx-item>
                </nx-list>
                
            </StackLayout>
            
            
            <material-fab text="face" vertical-align="top" horizontal-align="right"></material-fab>
        </GridLayout>
        
        
    </nx-content>
        

</nx-drawer>
