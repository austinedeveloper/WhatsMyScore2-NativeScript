<StackLayout>
        <nx-nav>
        <ion-icon nav-left nav="true" (tap)="menuTap($event)" icon="ion-android-menu"></ion-icon>
        
        <label class="nx-header-title" text="Regions" style="horizontal-align:center"></label>
        
        <ion-icon nav-right nav="true" icon="ion-android-favorite"></ion-icon>
    </nx-nav>
    
    <StackLayout class="inset">
        <nx-list>
            <nx-header item-top>
                <label text="LEAGUES & REGIONS" class="nx-header-title"></label>
            </nx-header>
            <nx-item>
                <label text="Test item"></label>
            </nx-item>
        </nx-list>
        <Label [text]='"items loaded: " + items.length' class='title'></Label>      
        <button (tap)="back()" text="back"></button>
        <button (tap)="start()" text="start"></button>
    </StackLayout>
</StackLayout>
