<nx-drawer>
    <competition-nav drawer-aside-left></competition-nav>
    
    <nx-nav>
        <label class="nx-header-title" text="Competition" style="horizontal-align:center"></label>
        <ion-icon nav-right nav="true" icon="ion-android-favorite"></ion-icon>
    </nx-nav>
    
    <ScrollView>
        <StackLayout class="inset">
            <nx-list>
                <nx-header item-top>
                    <label [text]="'Information & Documents' | Title" class="nx-header-title"></label>
                </nx-header>
                <nx-item [nxRoute]="[
                        'Region.Competition.Information',
                        { regionId: context.RegionId, competitionId: context.CompetitionId }]">
                    <ion-icon item-left icon="ion-map"></ion-icon>
                    <label text="Information"></label>
                    <ion-icon item-right icon="ion-chevron-right"></ion-icon>
                </nx-item>
                <nx-item [nxRoute]="[
                        'Region.Competition.StartList',
                        { regionId: context.RegionId, competitionId: context.CompetitionId }]">
                    <ion-icon item-left icon="ion-map"></ion-icon>
                    <label text="Start List"></label>
                    <ion-icon item-right icon="ion-chevron-right"></ion-icon>
                </nx-item>
            </nx-list>

            <nx-list>
                <nx-header item-top>
                    <label [text]="'Competition & Results' | Title" class="nx-header-title"></label>
                </nx-header>
                <nx-item [nxRoute]="[
                        'Region.Competition.GradeList',
                        { regionId: context.RegionId, competitionId: context.CompetitionId }]">
                    <label text="Grades"></label>
                    <ion-icon item-right icon="ion-search"></ion-icon>
                </nx-item>
                <nx-item [nxRoute]="[
                        'Region.Competition.ClubList',
                        { regionId: context.RegionId, competitionId: context.CompetitionId }]">
                    <ion-icon item-left icon="ion-ios-people"></ion-icon>
                    <label text="Clubs"></label>
                    <ion-icon item-right icon="ion-search"></ion-icon>
                </nx-item>
                <nx-item [nxRoute]="[
                        'Region.Competition.FindCompetitor',
                        { regionId: context.RegionId, competitionId: context.CompetitionId }]">
                    <ion-icon item-left icon="ion-ios-people"></ion-icon>
                    <label text="Find a Competitor"></label>
                </nx-item>
                <nx-item [nxRoute]="[
                        'Region.Competition.Stats',
                        { regionId: context.RegionId, competitionId: context.CompetitionId }]">
                    <ion-icon item-left icon="ion-ios-people"></ion-icon>
                    <label text="Stats"></label>
                </nx-item>
            </nx-list>

        </StackLayout>
    </ScrollView>
    
    
</nx-drawer>
