<nx-drawer>
    <start-nav drawer-aside-left></start-nav>
    
    <nx-nav>
        <label class="title" text="WHATS MY SCORE" style="horizontal-align:center"></label>
        
        <ion-icon nav-right nav="true" icon="ion-android-favorite"></ion-icon>
    </nx-nav>
    <nx-content #content (refreshStarted)="refresh($event)">
        
        <StackLayout class="inset">
            
            <nx-list *ngFor="let region of list|async">
                <nx-header>
                    <Label [text]='region.Name' class="nx-header-title"></Label>
                </nx-header>
                
                <nx-item *ngIf="region.Logo" animate="true" [nsRouterLink]="[region.Id]" pageTransition="slide">
                    
                    <img  [src]='"~/" + region.Logo' height="100" style="border-radius:4" />
                </nx-item>
                
                <nx-item animate="true" [nsRouterLink]="[region.Id]" pageTransition="slide">
                    <nx-icon item-left icon="date_range"></nx-icon>

                    <Label [text]='region.CompetitionCount + " Competitions"'></Label>
                    <nx-icon item-right icon="chevron_right"></nx-icon>
                    
                </nx-item>
            </nx-list>
        </StackLayout>
        
    </nx-content>
</nx-drawer>
